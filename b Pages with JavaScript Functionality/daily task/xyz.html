<!DOCTYPE html>
<html>

<head>
    <title>HTML Lists</title>
</head>

<body>

    <!-- Ordered List -->
    <h3>Ordered List (Steps)</h3>
    <ol>
        <li>Wake up</li>
        <li>Brush teeth</li>
        <li>Have breakfast</li>
    </ol>

    <!-- Unordered List -->
    <h3>Unordered List (Grocery)</h3>
    <ul>
        <li>Milk</li>
        <li>Bread</li>
        <li>Eggs</li>
    </ul>

    <!-- Definition List -->
    <h3>Definition List (Glossary)</h3>
    <dl>
        <dt>HTML</dt>
        <dd>HyperText Markup Language</dd>
        <dt>CSS</dt>
        <dd>Cascading Style Sheets</dd>
    </dl>

</body>

</html>
